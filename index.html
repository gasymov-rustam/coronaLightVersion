<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="./css/style.css" as="style">
    <meta charset="UTF-8">
    <title>Corona`s Information</title>
    <meta name="description" content="corona`s information of Ukraine and World">
    <meta name="keywords" content="corona, information">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- <meta http-equiv="refresh" content="10"> -->
</head>

<body>
    <main class="container">
        <h1 class="generalTitle">Corona</h1>

        <div class="wrapper-tabs" id="wrapperTabs">
            <button class="wrapper-tabs__tabs active" data-region="ukraine">Ukraine</button>
            <button class="wrapper-tabs__tabs" data-region="world">World</button>
        </div>

        <form method="get" class="searchForm" name="searchByRegion" id=searchFormEl>
            <button type="submit" class="searchForm__button" disabled><i class="fas fa-search"></i></button>
            <input type="text" class="searchForm__input" name="searchPlace" placeholder="search by region"
                id="searchPlaceEl">
        </form>

        <div class="wrapper-sort" id="wrapperSort">
            <button class="wrapper-sort__btn" data-select="country" value="label"><i class="arrow fas fa-arrow-up"></i>
                country</button>
            <button class="wrapper-sort__btn" data-select="confirmed" value="confirmed"><i
                    class="arrow fas fa-arrow-up"></i> confirmed</button>
            <button class="wrapper-sort__btn" data-select="deaths" value="deaths"><i
                    class="arrow fas fa-arrow-up"></i>deaths</button>
            <button class="wrapper-sort__btn" data-select="recovered" value="recovered"><i
                    class="arrow fas fa-arrow-up"></i>recovered</button>
            <button class="wrapper-sort__btn" data-select="existing" value="existing"><i
                    class="arrow fas fa-arrow-up"></i>existing</button>
        </div>

        <div class="general-information" id="generalInformation"></div>

        <div class="wrapper-containerTab" id="wrapperContainer"></div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/app.js"></script>
</body>

</html>
